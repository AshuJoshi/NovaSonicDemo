<!DOCTYPE html>
<html>
  <head>
    <title>Nova Sonic S2S</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="status" class="disconnected">Disconnected</div>
      <div id="chat-container"></div>

      <div id="controls">
        <button id="start" class="button">Start Streaming</button>
        <button id="stop" class="button" disabled>Stop Streaming</button>

        <div class="voice-selection-container" style="margin-left: 15px;">
          <label for="voiceIdSelect">Voice:</label>
          <select id="voiceIdSelect" class="button">
            <option value="matthew">Matthew (Default)</option> <option value="tiffany">Tiffany</option>
            <option value="amy">Amy</option>
          </select>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
